<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola mundo basico</title>

    <!-- Cargar la libreria de Dojo -->
    <script src="https://ajax.googleapis.com/ajax/libs/dojo/1.14.1/dojo/dojo.js" data-dojo-config="async: true"></script>

</head>

<body>
    <!-- Contenedor en donde insertaremos contenido a traves de Dojo -->
    <div id="contenedor"></div>

    <script>
        // Indica los elementos de Dojo que se necesitan.
        // Dom permite modificar lo que YA EXISTE en el documento HTML.
        // DomConstruct permite agregar nuevos elemntos a la pagina.
        require(["dojo/dom", "dojo/dom-construct"], function(dom, domConstruct) {
            let contenedor = dom.byId("contenedor");
            contenedor.innerHTML = "Dojo te dice Hola mundo!!";

            domConstruct.create("h1", {innerHTML: "Dojo es genial!"}, contenedor, "before");
        });
    </script>
</body>
</html>
